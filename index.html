      // 게임 상태를 저장할 변수들
      var currentWord = {};
      var usedWords = [];
      var attemptsLeft = 1;

      // HTML 요소들을 변수에 저장
      var hintTextElement = document.getElementById("hintText");
      var userInputElement = document.getElementById("userInput");
      var submitButton = document.getElementById("submitButton");
      var newGameButton = document.getElementById("newGameButton");
      var messageBox = document.getElementById("messageBox");

      // '제출' 버튼 클릭 시 실행될 함수
      function checkGuess() {
        // 남은 기회가 0이면 더 이상 진행하지 않음
        if (attemptsLeft <= 0) {
          messageBox.textContent = "기회를 모두 사용했습니다.";
          return;
        }

        // 사용자의 입력 값을 가져와서 소문자로 변환하고 공백 제거
        var userGuess = userInputElement.value.toLowerCase().trim();
        // 현재 정답 단어 가져오기
        var correctAnswer = currentWord.word.toLowerCase();
        // 해설 가져오기
        var correctComment = currentWord.comment;

        // 입력 값과 정답을 비교
        if (userGuess === correctAnswer) {
          // 정답인 경우
          messageBox.innerHTML = `<span style="color: blue; font-size: 25px;">정답입니다!</span> 다음 게임을 시작하세요.<br>` + correctComment;
          submitButton.disabled = true; // 버튼 비활성화
          userInputElement.disabled = true; // 입력창 비활성화
          usedWords.push(correctAnswer); // 맞힌 단어를 사용한 단어 목록에 추가
        } else {
          // 오답인 경우
          attemptsLeft = attemptsLeft - 1; // 기회 1회 차감
          if (attemptsLeft === 0) {
            // 남은 기회가 없으면
            messageBox.innerHTML =
              '<span style="color: #dc143c; font-size: 25px;">틀렸습니다.</span> 정답은 "' + correctAnswer + '"입니다.<br>'  + correctComment;
            submitButton.disabled = true;
            userInputElement.disabled = true;
          } else {
            // 남은 기회가 있으면
            messageBox.textContent =
              "틀렸습니다. 다시 시도하세요. 남은 기회: " + attemptsLeft;
          }
        }
      }

      // '새 게임' 버튼 클릭 시 실행될 함수
      function startNewGame() {
        // 모든 단어를 다 썼는지 확인
        if (usedWords.length === words.length) {
          messageBox.textContent = "모든 단어를 다 맞췄습니다. 대단해요!";
          submitButton.disabled = true;
          return;
        }

        // 게임 상태 초기화
        attemptsLeft = 1;
        messageBox.textContent = "";
        userInputElement.value = "";
        userInputElement.disabled = false;
        submitButton.disabled = false;

        // 사용하지 않은 단어를 찾기
        var availableWords = [];
        var isUsed;
        for (var i = 0; i < words.length; i++) {
          isUsed = false;
          // 사용한 단어 목록에 현재 단어가 있는지 확인
          for (var j = 0; j < usedWords.length; j++) {
            if (words[i].word === usedWords[j]) {
              isUsed = true;
              break;
            }
          }
          // 사용하지 않은 단어면 목록에 추가
          if (!isUsed) {
            availableWords.push(words[i]);
          }
        }

        // 남은 단어들 중에서 무작위로 하나 선택
        var randomIndex = Math.floor(Math.random() * availableWords.length);
        currentWord = availableWords[randomIndex];

        // 화면에 힌트 표시
        hintTextElement.innerHTML = currentWord.hint;
        userInputElement.focus();
      }

      // 버튼에 함수 연결
      submitButton.addEventListener("click", checkGuess);
      newGameButton.addEventListener("click", startNewGame);

      // 페이지 로드 시 처음 게임 시작
      startNewGame();
    </script>
