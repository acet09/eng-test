            parts: [
              {
                type: "동사 (transact)",
                example: "He transact s business with a large number of stores",
                translation: "그는 많은 상점과 거래를 하고 있다.",
              },
              {
                type: "명사 (transaction)",
                example: "He completed the transaction successfully.",
                translation: "그는 거래를 성공적으로 완료했다.",
              },
            ]
          }
        },
        { word: "quantify",
          hint: "1.양을 정하다,수량화하다",
          comment: {
            title: "quantify",
            parts: [
              {
                type: "동사 (quantify)",
                example: "It is difficult to quantify the soul.",
                translation: "영혼을 정량화하는 것은 어렵습니다.",
              },
              {
                type: "명사 (quantity)",
                example: "I prefer quality to quantity",
                translation: "양보다 질을 택한다.",
              },
          ]
          }
        },

        // { word: "represent",
        //   hint: "1.대표하다,나타낸다",
        //   comment: {
        //     title: "represent",
        //     parts: [
        //       {
        //         type: "동사 ()",
        //         example: "",
        //         translation: "",
        //       },
        //       {
        //         type: "형용사 ()",
        //         example: "",
        //         translation: "",
        //       },
        //       {
        //         type: "명사 ()",
        //         example: "",
        //         translation: "",
        //       },
        //     ]
        //   }
        // },

      ];

      // 게임 상태를 저장할 변수들
      let currentWord = {};
      let usedWords = [];
      let attemptsLeft = 1;

      // HTML 요소들을 변수에 저장
      const hintTextElement = document.getElementById("hintText");
      const userInputElement = document.getElementById("userInput");
      const submitButton = document.getElementById("submitButton");
      const newGameButton = document.getElementById("newGameButton");
      const messageBox = document.getElementById("messageBox");
      const commentBox = document.getElementById("com_mss");

      const dateElement = document.getElementById("gradation");

      // 해설 HTML 동적으로 생성하는 함수
      function generateCommentHTML(commentData) {
        let htmlString = `<button class="hint-title">간단영문장</button>`;
        htmlString += `<div class="accordion-panel">`;
        htmlString += `<ol>`;
        commentData.parts.forEach((part) => {
          htmlString += `
            <li>
              <b>${part.type}</b>
              <p>${part.example}</p>
              <p> [ <span class="hide-font">${part.translation}</span> ] </p> 
            </li>  
          `;
        });
        htmlString += `</ol>`;
        htmlString += `</div>`;
        return htmlString;
      }

      // 아코디언 패널 transition
      commentBox.addEventListener("click", function (event) {
        const target = event.target;
        // 클릭된 요소가 hint-title 클래스를 가지고 있는지 확인
        if (target.classList.contains("hint-title")) {
          target.classList.toggle("active"); // active 클래스 토글
          const panel = target.nextElementSibling; // 바로 다음 형제 요소(패널)를 찾음

          if (panel.style.maxHeight) {
            // 패널이 열려 있으면 닫기
            panel.style.maxHeight = null;
          } else {
            // 패널이 닫혀 있으면 열기 (스크롤 높이만큼 설정)
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        }
      });

      // '제출' 버튼 클릭 시 실행될 함수
      function checkGuess() {
        // 남은 기회가 0이면 더 이상 진행하지 않음
        if (attemptsLeft <= 0) {
          messageBox.textContent = "기회를 모두 사용했습니다.";
          return;
        }

        // 사용자의 입력 값을 가져와서 소문자로 변환하고 공백 제거
        var userGuess = userInputElement.value.toLowerCase().trim();
        // 현재 정답 단어 가져오기
        var correctAnswer = currentWord.word.toLowerCase();
        // 해설 가져오기
        // var correctComment = currentWord.comment;

        // 입력 값과 정답을 비교
        if (userGuess === correctAnswer) {
          // 정답인 경우
          messageBox.innerHTML = `<span style="color: blue; font-size: 25px;">정답입니다!</span> 다음 게임을 시작하세요.`;
          commentBox.innerHTML = generateCommentHTML(currentWord.comment);
          submitButton.disabled = true; // 버튼 비활성화
          userInputElement.disabled = true; // 입력창 비활성화
          usedWords.push(correctAnswer); // 맞힌 단어를 사용한 단어 목록에 추가
        } else {
          // 오답인 경우
          attemptsLeft = attemptsLeft - 1; // 기회 1회 차감
          if (attemptsLeft === 0) {
            // 남은 기회가 없으면
            messageBox.innerHTML =
              '<span style="color: #dc143c; font-size: 25px;">틀렸습니다.</span> 정답은 "' +
              correctAnswer +
              '"입니다.';
            commentBox.innerHTML = generateCommentHTML(currentWord.comment);
            submitButton.disabled = true;
            userInputElement.disabled = true;
          } else {
            // 남은 기회가 있으면
            messageBox.textContent =
              "틀렸습니다. 다시 시도하세요. 남은 기회: " + attemptsLeft;
          }
        }
      }

      // '새 게임' 버튼 클릭 시 실행될 함수
      function startNewGame() {
        // 모든 단어를 다 썼는지 확인
        if (usedWords.length === words.length) {
          messageBox.innerHTML = `<span style="color: green;">모든 단어를 다 맞췄습니다. 대단해요!😎</span>`;
          commentBox.style.display = `none`;
          submitButton.disabled = true;
          return;
        }

        // 게임 상태 초기화
        attemptsLeft = 1;
        messageBox.textContent = "";
        commentBox.textContent = "";
        userInputElement.value = "";
        userInputElement.disabled = false;
        submitButton.disabled = false;

        // 사용하지 않은 단어를 찾기
        var availableWords = [];
        var isUsed;
        for (var i = 0; i < words.length; i++) {
          isUsed = false;
          // 사용한 단어 목록에 현재 단어가 있는지 확인
          for (var j = 0; j < usedWords.length; j++) {
            if (words[i].word === usedWords[j]) {
              isUsed = true;
              break;
            }
          }
          // 사용하지 않은 단어면 목록에 추가
          if (!isUsed) {
            availableWords.push(words[i]);
          }
        }

        // 남은 단어들 중에서 무작위로 하나 선택
        var randomIndex = Math.floor(Math.random() * availableWords.length);
        currentWord = availableWords[randomIndex];

        // 화면에 힌트 표시
        hintTextElement.innerHTML = currentWord.hint;
        userInputElement.focus();

        //버전업 실행
        // updateDate();
      }

      //날짜 자동 갱신
      function updateDate() {
        const date = new Date();
        const year = date.getFullYear(); //연도
        const month = (date.getMonth() + 1).toString().padStart(2, "0"); //월
        const day = date.getDate().toString().padStart(2, "0"); //일

        const formattedDate = `${year}.${month}.${day}`;
        if (dateElement) dateElement.textContent = `(${formattedDate})`;
      }

      // 버튼에 함수 연결
      submitButton.addEventListener("click", checkGuess);
      newGameButton.addEventListener("click", startNewGame);

      // 페이지 로드 시 처음 게임 시작
      startNewGame();

      window.onload = updateDate;
    </script>
